layout: default
---

        <p>subscribe via <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></p>

      </div>
    </div>
    
    <div class "post-pane">
      <h1 class="page-heading">Posts</h1>
      
      <ul class="post-list">
        {% for post in site.posts %}
        <li> <span class="post-meta">{{ post.date | date: "%b %-d, %Y"}}</span> &lambda; <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> </li>
